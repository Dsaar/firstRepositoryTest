<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>See The World</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Heebo:wght@100..900&family=Playwrite+IT+Moderna:wght@100..400&family=Satisfy&family=Varela+Round&display=swap"
		rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #E5EEFF;
			width: 1920px;
			height: 2288px;
		}

		.container {
			width: 40vw;
			margin: 0 auto;
			margin-left: 298px;
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-template-rows: repeat(5, 270px);
			gap: 20px;

		}

		h1 {
			width: 394px;
			height: 80px;
			color: #0EE1DA;
			text-align: center;
			align-items: center;
			justify-content: center;
			font: normal normal bold 50px/70px Assistant;
			letter-spacing: 0px;
			color: #0EE1DA;
			opacity: 1;
			margin-top: 100px;
			margin-left: 120px;
		}

		p {
			width: 475px;
			height: 52px;
			text-align: center;
			margin-bottom: 20px;
			font: normal normal normal 18px/26px Assistant;
			letter-spacing: 0px;
			color: #F9F9F9;
			opacity: 1;
			margin-left: 80px;
		}

		#box1 {
			grid-column: 3/5;
			background-color: #020253;
			height: 562px;
			display: block;
		}

		#lake,
		#buddah {
			grid-row: 1/2;
		}

		#view {
			grid-row: 3/4;
		}

		#fishing {
			grid-column: 2/3;
		}

		#india,
		#subway,
		#sunrise {
			grid-column: 4/5;
		}

		#monkey,
		#field,
		#temple {
			grid-column: 3/4;
		}

		#contact {
			background-color: #8E097C;
			grid-row: 4/7;
			grid-column: 1/3;
			padding: 20px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			text-align: center;
		}

		h2 {
			font-size: 1.8em;
			margin-bottom: 10px;
			margin-top: 40px;
			margin-left: 130px;
			margin-bottom: 30px;
			color: #FFFFFF;
			text-align: center;
			width: 340px;
			height: 46px;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 10px;
			margin-top: 80px;
			width: 613px;
		}

		label {
			font-size: 0.9rem;
			text-align: right;
			margin-right: 50px;
			color: #0EE1DA;
		}

		input {
			height: 60px;
		}

		input,
		textarea {
			padding: 10px;
			border: 2px solid #a80992;
			font-size: 1rem;
			background-color: #e3f4ff;
			width: 500px;
			border-bottom: 3px solid #0EE1DA;
		}

		input,
		textarea,
		button {
			margin-left: 65px;
		}

		textarea {
			resize: none;
		}

		button {
			background-color: #0EE1DA;
			color: #011560;
			border: none;
			padding: 10px;
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.3s ease;
			width: 500px;
			height: 60px;
		}

		button:hover {
			background-color: #8c077b;
		}

		/* Media Queries for Two-Column Layout */
		@media (max-width: 768px) {
			.container {
				grid-template-columns: repeat(1, 1fr);
				/* Two equal-width columns */
				grid-template-rows: auto;
				/* Automatically adjust row heights */
				gap: 15px;
				margin: 0 auto;
				/* Maintain consistent spacing */
			}

			#box1 {
				grid-column: 1/3;
				/* Spans both columns */
				text-align: center;
				padding: 20px;
			}

			#lake,
			#buddah
			 {
				
				grid-row:2/3 ;
			}

			#beach,#bull{
				grid-row: 3/4;
			}

			#sunset,#forrest{
				grid-row: 4/5;
			}

			#view{
				grid-row: 5/6;
			}

			#india,
			#subway,
			#sunrise {
				grid-column: 2/3;
			}

			#monkey,
			#field,
			#temple {
				grid-column: 1/2;
			}

			

			.item img {
				width: auto;
				/* Adjust image size within its container */
				height: auto;
				/* Maintain image aspect ratio */
			}

			#contact {
				grid-column: 1/3;
				grid-row: 6/8;
				/* Spans both columns */
				padding: 20px;
				text-align: center;
			}

			h1 {
				font-size: 24px;
				/* Adjust font size for smaller screens */
				margin-bottom: 10px;
			}

			h2 {
				font-size: 20px;
				/* Adjust subheading size */
				margin-bottom: 20px;
			}

			form {
				width: 90%;
				/* Form takes most of the width */
				margin: 0 auto;
				/* Center the form */
			}

			input,
			textarea,
			button {
				width: 100%;
				/* Form elements occupy full width */
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="box1">
			<h1>לגלות את העולם</h1>
			<p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
		</div>
		<div class="item" id="lake">
			<img src="Images/Lake.png" alt="lake">
		</div>
		<div class="item" id="buddah">
			<img src="Images/Buddah.png" alt="buddah">
		</div>
		<div class="item" id="beach">
			<img src="Images/Beach.png" alt="beach">
		</div>
		<div class="item" id="bull">
			<img src="Images/Bull.png" alt="bull">
		</div>
		<div class="item" id="view">
			<img src="Images/View.png" alt="view">
		</div>
		<div class="item" id="fishing">
			<img src="Images/Fishing.png" alt="fishing">
		</div>
		<div class="item" id="sunset">
			<img src="Images/Sunset.png" alt="sunset">
		</div>
		<div class="item" id="forrest">
			<img src="Images/Forrest.png" alt="forrest">
		</div>
		<div class="item" id="monkey">
			<img src="Images/Monkey.png" alt="monkey">
		</div>
		<div class="item" id="india">
			<img src="Images/India.png" alt="india">
		</div>
		<div class="item" id="field">
			<img src="Images/Field.png" alt="field">
		</div>
		<div class="item" id="subway">
			<img src="Images/Subway.png" alt="subway">
		</div>
		<div class="item" id="temple">
			<img src="Images/Temple.png" alt="temple">
		</div>
		<div class="item" id="sunrise">
			<img src="Images/Sunrise.png" alt="sunrise">
		</div>
		<div id="contact">
			<div>
				<h2>ספרו לנו על החוויה שלכם</h2>
				<p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
			</div>

			<form action="">
				<label for="name">שם מלא</label>
				<input type="text" id="name" name="name" required>

				<label for="email">דוא"ל</label>
				<input type="email" id="email" name="email" required>

				<label for="experience">החוויה שלכם</label>
				<textarea id="experience" name="experience" rows="4" required></textarea>

				<button type="submit">שליחה</button>
			</form>
		</div>
	</div>
</body>

</html>
